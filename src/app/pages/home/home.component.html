<!-- <app-header /> -->

<ion-toolbar color="primary">

    <!-- <ion-progress-bar type="indeterminate"></ion-progress-bar> -->

  <ion-title class="ion-text-center">
    Titulo
  </ion-title>

  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>

  <!-- <img slot="end" src="assets/imgs/pin.png" /> -->

  <ion-icon slot="end" ios="menu-outline" md="menu-outline"></ion-icon>
  <ion-icon slot="end" ios="heart-circle" md="heart-circle"></ion-icon>
  <ion-icon slot="end" ios="warning-outline" md="warning-outline"></ion-icon>

  <ion-buttons slot="end">
    <ion-button (click)="btnMenu()">
      <ion-icon slot="end" name="person"></ion-icon>
    </ion-button>
  </ion-buttons>

  <ion-icon slot="end" name="settings-sharp"></ion-icon>
  <ion-icon slot="end" name="settings-outline"></ion-icon>

  <ion-buttons slot="end">
    <ion-button >
      <ion-icon slot="end" name="settings"></ion-icon>
    </ion-button>
  </ion-buttons>

  <ion-buttons slot="end">
    <ion-button (click)="btnMenu()">
      <ion-icon slot="end" ios="mail-outline" md="mail-sharp"></ion-icon>
    </ion-button>
  </ion-buttons>

  <!-- <ion-buttons slot="end">
    <ion-button>Button</ion-button>
  </ion-buttons> -->

</ion-toolbar>

<ion-content [fullscreen]="true" >

<div class="main-header"></div>

<ion-grid>

  <ion-row class="ion-margin-horizontal ion-margin-top">
    <ion-col>
      <ion-label color="dark">
        <b>Opiones</b>
      </ion-label>
    </ion-col>
  </ion-row>

  <ion-row class="ion-margin-horizontal">
    <ion-col *ngFor="let item of features" size="6">

      <ion-card class="ion-text-center" (click)="nextpage(item.ruta)"  [color]="item?.background" >
        <ion-card-header>
          <div align="center">
            <ion-thumbnail >
              <img [src]="item?.src" />
            </ion-thumbnail>
          </div>
        </ion-card-header>
        <ion-card-content>
          <ion-label color="dark">{{ item?.name }}</ion-label>
        </ion-card-content>
      </ion-card>

    </ion-col>

  </ion-row>
</ion-grid>

</ion-content>
